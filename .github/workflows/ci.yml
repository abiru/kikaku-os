name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'apps/storefront/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]

jobs:
  api:
    name: API - Typecheck / Test / Integration / Build
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm -C apps/api install --frozen-lockfile

      - name: Type check
        run: pnpm -C apps/api typecheck

      - name: Test with coverage
        run: pnpm -C apps/api test:coverage

      - name: Run integration tests
        run: pnpm -C apps/api test:integration

      - name: Build
        run: pnpm -C apps/api build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/api/coverage/
          retention-days: 7

  storefront:
    name: Storefront - Typecheck / Test / Build
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm -C apps/storefront install --frozen-lockfile

      - name: Type check
        run: pnpm -C apps/storefront exec astro check

      - name: Test with coverage
        run: pnpm -C apps/storefront test:coverage

      - name: Build
        run: pnpm -C apps/storefront build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storefront-coverage
          path: apps/storefront/coverage/
          retention-days: 7
