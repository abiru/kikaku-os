# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'apps/storefront/**'
      - 'packages/**'
      - 'scripts/**'
      - 'pnpm-lock.yaml'
      - 'package.json'

concurrency:
  # NOTE: PR-only trigger 前提。push を戻す場合は
  # github.event.pull_request.number || github.ref に変更すること
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  api:
    name: API - Typecheck / Test / Integration / Build
    # Toggle: self-hosted ↔ ubuntu-latest
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Clean workspace
        run: git clean -ffdx || true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm -C apps/api typecheck

      - name: Test with coverage
        run: pnpm -C apps/api test:coverage

      - name: Run integration tests
        run: pnpm -C apps/api test:integration

      - name: Build
        run: pnpm -C apps/api build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/api/coverage/
          retention-days: 7

  storefront:
    name: Storefront - Typecheck / Test / Build
    # Toggle: self-hosted ↔ ubuntu-latest
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Clean workspace
        run: git clean -ffdx || true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm -C apps/storefront exec astro check

      - name: Test with coverage
        run: pnpm -C apps/storefront test:coverage

      - name: Build
        run: pnpm -C apps/storefront build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storefront-coverage
          path: apps/storefront/coverage/
          retention-days: 7
