name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    name: Typecheck / Test / Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install API dependencies
        run: pnpm -C apps/api install --frozen-lockfile

      - name: Install Storefront dependencies
        run: pnpm -C apps/storefront install --frozen-lockfile

      - name: Type check API
        run: pnpm -C apps/api typecheck

      - name: Type check Storefront
        run: pnpm -C apps/storefront exec astro check

      - name: Test API
        run: pnpm -C apps/api test:coverage

      - name: Test Storefront
        run: pnpm -C apps/storefront test

      - name: Build API
        run: pnpm -C apps/api build

      - name: Build Storefront
        run: pnpm -C apps/storefront build
