name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'apps/storefront/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API - Typecheck / Test / Integration / Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm -C apps/api install --frozen-lockfile

      - name: Type check
        run: pnpm -C apps/api typecheck

      - name: Test with coverage
        run: pnpm -C apps/api test:coverage

      - name: Run integration tests
        run: pnpm -C apps/api test:integration

      - name: Build
        run: pnpm -C apps/api build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/api/coverage/
          retention-days: 7

  storefront:
    name: Storefront - Typecheck / Test / Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm -C apps/storefront install --frozen-lockfile

      - name: Type check
        run: pnpm -C apps/storefront exec astro check

      - name: Test with coverage
        run: pnpm -C apps/storefront test:coverage

      - name: Build
        run: pnpm -C apps/storefront build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storefront-coverage
          path: apps/storefront/coverage/
          retention-days: 7

  e2e:
    name: E2E - Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Create .dev.vars for Wrangler
        run: |
          cat > .dev.vars <<'EOF'
          ADMIN_API_KEY=CHANGE_ME
          DEV_MODE=true
          STRIPE_SECRET_KEY=sk_test_dummy
          STRIPE_WEBHOOK_SECRET=whsec_dummy
          STOREFRONT_BASE_URL=http://localhost:4321
          EOF

      - name: Apply D1 migrations (local)
        run: pnpm -C apps/api exec wrangler d1 migrations apply ledkikaku-os --local

      - name: Create storefront .env for Astro
        run: |
          cat > apps/storefront/.env <<'EOF'
          PUBLIC_API_BASE=http://localhost:8787
          PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_dummy_for_ci
          CLERK_SECRET_KEY=sk_test_dummy_for_ci
          EOF

      - name: Run Playwright E2E tests
        run: pnpm exec playwright test --config=playwright.seed.config.ts
        env:
          CI: 'true'

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: codex-runs/playwright-report/
          retention-days: 7
